<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Node</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script>
        function shakeTheMagicBall() {
            var cars = [
                "It is certain",
                "It is decidedly so",
                "Without a doubt",
                "Yes definitely",
                "You may rely on it",
                "As I see it, yes",
                "Most likely",
                "Outlook good",
                "Yes",
                "Signs point to yes",
                "Reply hazy try again",
                "Ask again later",
                "Better not tell you now",
                "Cannot predict now",
                "Concentrate and ask again",
                "Don't count on it",
                "My reply is no",
                "My sources say no",
                "Outlook not so good",
                "Very doubtful"
            ];

            document.getElementById("result").innerHTML = cars[Math.floor((Math.random() * 20) + 0)];
        }
    </script>

</head>
<body style="background-color: black">
        <div id="circle" onmouseover="setTimeout(shakeTheMagicBall, 1000)">
           8
        </div>
        <div id="result">
        </div>

</body>
</html>
